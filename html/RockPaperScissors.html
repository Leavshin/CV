<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pierre Papier Ciseaux</title>
  <link rel="stylesheet" href="../css/RockPaperScissors.css">
</head>
 
<body>
  <header>
    <h1>Pierre Papier Ciseaux</h1>
  </header>
  <main>
    <div class="score-board">
      <div id="user-label" class="badge">user</div>
      <div id="comp-label" class="badge">comp</div>
      <span id="user-score">0</span>:<span id="comp-score">0</span>
    </div>
    <div class="result">
      <p></p>
    </div>
    
    <div class="choices">
      <div class="choice" id="r" >
        <img src="https://goodday451999.github.io/Rock-Paper-Scissors-Neo/images/stone.png" alt="it's a rock">
      </div>
      <div class="choice" id="p" >
        <img src="https://goodday451999.github.io/Rock-Paper-Scissors-Neo/images/paper.png" alt="it's a paper">
      </div>
      <div class="choice" id="s" >
        <img src="https://goodday451999.github.io/Rock-Paper-Scissors-Neo/images/scissors.png" alt="it's a scissors">
      </div>
    </div>
    <p id="action-message">Fais ton choix !</p>
  </main>
  
  <script src="../asset/RockPaperScissors.js"></script>
</body>
</html>
